<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title><f:render section="Title" /></title>
		<link href="{f:uri.resource(path: '3.3/css/bootstrap.min.css', package: 'TYPO3.Twitter.Bootstrap')}" media="screen" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="{f:uri.resource(path: '3.3/js/bootstrap.min.js', package: 'TYPO3.Twitter.Bootstrap')}"></script>
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Styles/App.css', package: 'Acme.Question')}">
		<f:base />
	</head>
	<body>
		<header>
			<div class="container">
				<div class="row">
					<h1><f:render section="Title" /></h1>
				</div>
			</div>
		</header>
		<div class="container">
			<f:render partial="FlashMessages" />
			<f:render section="Content" />
		</div>
		<footer>
			<div class="container">
				<div class="row">
					<p>
						<f:link.external uri="{f:translate(id: 'page.by.url')}" target="_blank">{f:translate(id: 'page.by')}</f:link.external>
					</p>
				</div>
			</div>
		</footer>
	</body>
</html>
