<f:layout name="Default" />

<f:section name="Title">Edit course "{course.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{course}" objectName="course">
		<ol>
			<li>
				<label for="title">Title</label>
				<f:form.textfield property="title" id="title" />
			</li>

			<li>
				<label for="description">Description</label>
				<f:form.textfield property="description" id="description" />
			</li>

			<li>
				<label for="questions">Questions</label>
				<f:form.textfield property="questions" id="questions" />
			</li>

			<li>
				<f:form.submit value="Update" />
			</li>
		</ol>
	</f:form>
</f:section>
