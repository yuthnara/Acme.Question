<f:layout name="Default" />

<f:section name="Title">Show course"{course.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Title</th>
			<td>{course.title}</td>
		</tr>

		<tr>
			<th>Description</th>
			<td>{course.description}</td>
		</tr>

		<tr>
			<th>Questions</th>
			<td>{course.questions}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
