<f:layout name="Default" />

<f:section name="Title">New question</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new question:</p>

	<f:form action="create" objectName="newQuestion">
		<ol>
			<li>
				<label for="content">Content</label>
				<f:form.textfield property="content" id="content" />
			</li>

			<li>
				<label for="course">Course</label>
				<f:form.textfield property="course" id="course" />
			</li>

			<li>
				<label for="answers">Answers</label>
				<f:form.textfield property="answers" id="answers" />
			</li>

			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>
