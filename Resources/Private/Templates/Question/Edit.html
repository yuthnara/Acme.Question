<f:layout name="Default" />

<f:section name="Title"><f:translate id="question.action.edit" /></f:section>

<f:section name="Content">
	<div class="row">
		<f:form action="update" object="{question}" objectName="question">
			<div class="form-group">
				<label for="content"><f:translate id="question.content" /></label>
				<f:form.textarea rows="5" cols="30" property="content" id="content" class="form-control" />
			</div>

			<div class="form-group">
				<label for="hint"><f:translate id="question.hint" /></label>
				<f:form.textarea rows="5" cols="30" property="hint" id="hint" class="form-control" />
			</div>

			<f:link.action action="index" arguments="{question: question, course: question.course}">
				<span class="glyphicon glyphicon-backward"></span>
				<f:translate id="action.back" />
			</f:link.action>
			<f:form.submit value="{f:translate(id: 'action.update')}" class="btn btn-primary pull-right" />
		</f:form>
	</div>
</f:section>
