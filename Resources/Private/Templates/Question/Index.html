<f:layout name="SubPage" />

<f:section name="Title"><f:translate id="question.action.list" /></f:section>

<f:section name="Content">
	<f:if condition="{course.questions}">
		<f:then>
			<ul>
				<f:for each="{course.questions}" as="question">
					<li class="item">
						<ul class="actions">
							<li>
								<f:link.action action="edit" arguments="{question: question, course: course}">
									<f:translate id="action.edit" />
								</f:link.action>
							</li>
							<li>
								<f:form action="delete" arguments="{question: question, course: course}">
									<f:form.submit name="submit" value="{f:translate(id: 'action.delete')}" />
								</f:form>
							</li>
						</ul>
						<h2>
							<f:link.action action="index" controller="Answer" arguments="{question: question, course: course}">
								<f:format.crop maxCharacters="50">{question.content}</f:format.crop>
							</f:link.action>
						</h2>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p><f:translate id="question.action.no_record" /></p>
		</f:else>
	</f:if>
	<p>
		<f:link.action action="new" arguments="{course: course}">
			<f:translate id="question.action.new" />
		</f:link.action>
	</p>
</f:section>
