<f:layout name="Default" />

<f:section name="Title">Show question"{question.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Content</th>
			<td>{question.content}</td>
		</tr>

		<tr>
			<th>Course</th>
			<td>{question.course}</td>
		</tr>

		<tr>
			<th>Answers</th>
			<td>{question.answers}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
