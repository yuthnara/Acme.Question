<f:layout name="Default" />

<f:section name="Title">Show answer"{answer.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Content</th>
			<td>{answer.content}</td>
		</tr>

		<tr>
			<th>Right</th>
			<td>{answer.right}</td>
		</tr>

		<tr>
			<th>Question</th>
			<td>{answer.question}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
