<f:flashMessages severity="Warning" as="flashMessages">
	<f:render section="flashMessage" arguments="{class: 'alert-warning', flashMessages: flashMessages}"/>
</f:flashMessages>

<f:flashMessages severity="Error" as="flashMessages">
	<f:render section="flashMessage" arguments="{class: 'alert-danger', flashMessages: flashMessages}"/>
</f:flashMessages>

<f:flashMessages severity="OK" as="flashMessages">
	<f:render section="flashMessage" arguments="{class: 'alert-success', flashMessages: flashMessages}"/>
</f:flashMessages>

<f:flashMessages severity="Notice" as="flashMessages">
	<f:render section="flashMessage" arguments="{class: 'alert-info', flashMessages: flashMessages}"/>
</f:flashMessages>

<f:section name="flashMessage">
	<div class="row alert {class} flash-message">
		<f:for each="{flashMessages}" as="flashMessage">
			<p>{flashMessage}</p>
		</f:for>
	</div>
</f:section>
